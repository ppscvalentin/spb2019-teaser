    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

<script>
  ga('create', '{{ site.GA-TRACKING_ID }}', 'auto');
  ga('send', 'pageview');
  
  (function(){
    var gtagTriggers = document.querySelectorAll('[data-ga]');
    Array.prototype.forEach.call(gtagTriggers, function(trigger) {
      var virtualPage = trigger.getAttribute('data-ga');
      trigger.addEventListener('click', function() {

        ga('send', {
          'hitType': 'pageView',
          'page': virtualPage
        });

      }, false)
    });
  }())
</script>
